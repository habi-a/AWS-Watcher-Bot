[program:amazon_discord_bot]
command=/usr/bin/python3 /app/Amazon-Watch-Price-Bot/main.py
autostart=true
autorestart=true
stderr_logfile=/var/log/amazon_discord_bot.err.log
stdout_logfile=/var/log/amazon_discord_bot.out.log

[supervisord]
logfile=/var/log/supervisord/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisord.sock

[include]
files = /etc/supervisor/conf.d/*.conf
